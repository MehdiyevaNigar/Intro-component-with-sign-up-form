<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="item1">
      <h1>Learn to code by <br>watching others</h1>
      <p class="see">See how experienced developers solve problems in real-time. <br>Watching scripted tutorials is great, but understanding how <br>developers think is invaluable.</p>
    </div>
    <div class="item2">
      <button class="try">Try it free 7 days <span class="then">then $20/mo. thereafter</span></button>

      <div class="card">
        <input type="text" value="Jonathan |" class="john"><br>
        <input type="text" placeholder="Last Name" class="john2"><br>
        <input type="text" placeholder="Email Address" class="john3"><br>
        <input type="text" placeholder="Password" class="john4"><br>

        <button class="claim">Claim your free trial</button>
        <p class="by">By clicking the button, you are agreeing to our <span class="term">Terms and Services</span></p>
      </div>
    </div>
  </div>
  
</body>
</html>
